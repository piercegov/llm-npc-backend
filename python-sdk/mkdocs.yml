site_name: LLM NPC Python SDK
site_description: Python SDK for building intelligent NPCs using Large Language Models
site_author: LLM NPC Backend Contributors
site_url: https://yourusername.github.io/llm-npc-backend/python-sdk/

repo_name: llm-npc-backend
repo_url: https://github.com/yourusername/llm-npc-backend
edit_uri: edit/main/python-sdk/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true
            merge_init_into_class: true
            docstring_section_style: table

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
      - Defining Tools: user-guide/tools.md
      - Creating NPCs: user-guide/npcs.md
      - Building Context: user-guide/context.md
      - Working with Responses: user-guide/responses.md
      - Knowledge Graphs: user-guide/knowledge-graphs.md
  - API Reference:
      - Client: api/client.md
      - Decorators: api/decorators.md
      - Models: api/models.md
      - Context: api/context.md
      - Exceptions: api/exceptions.md
  - Examples:
      - Overview: examples/index.md
      - Simple Game: examples/simple-game.md
  - Advanced:
      - Error Handling: advanced/error-handling.md
      - Best Practices: advanced/best-practices.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/llm-npc-backend
  version:
    provider: mike

copyright: Copyright &copy; 2024 LLM NPC Backend Contributors

